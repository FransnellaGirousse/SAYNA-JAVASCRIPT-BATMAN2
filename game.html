    <!-- Header en tete -->
    <section id="hero_game">
        <div class="container">
            <div class="content">

                <h2 class="titre">LET’s play a <br> little game... </h2>

            </div>
            <img class="fleche" src="./assets/Logos/flèche_down_header.png" alt="" />
        </div>
    </section>

    <main class="variable">
        <div class="warpped">
                <div class="btn-game" id="entete">
                    <div class="chevalier">
                        <h2>connaissez vous bien le chevalier noir ?</h2>
                        <img src="./assets/Illustrations_game/Batgame_2.png" alt="">
                    </div>
                    <button id="demarrer">DÉMARRER LE QUIZ</button>
                </div>
            
            
        
            <!-- les questions du quizz -->
            <div class="questions" id="questions">
                <h2 class="nombreDeQuestions">
                    <span id="current-question">1</span>/ <span id="total">15</span>
                </h2>
                <div class="content-quizz">
                    <div class="card-quizz">
                    <div class="card-image">
                        <img src="./assets/Illustrations_game/Batgame_3.png" alt="">
                    </div>
                    </div>
                
                <div class="card-body-quizz" style="margin-top: 50px;">
                    <div class="question-quizz">
                        Quel est l’autre nom de l’Homme-Mystère ?
                    </div>
                    <div class="choisirReponse" style="margin-top: 20px;">
                        <div class="qcm" style="margin-top: 18px;">
                            <input type="checkbox" name="quizz0">
                            <label for="">Le Sphinx</label>
                        </div>
                        <div class="qcm" style="margin-top: 18px;">
                            <input type="checkbox" name="quizz0">
                            <label for="">Saphir</label>
                        </div>
                        <div class="qcm" style="margin-top: 18px;">
                            <input type="checkbox" name="quizz0">
                            <label for="">Le Joker</label>
                        </div>
                    </div>
                </div>
                </div>
            </div>

            <!-- page suivante -->
            <div class="btn-game">
                <button id="question-suivante">QUESTION SUIVANTE</button>
            </div>
        </div>
    </main>
